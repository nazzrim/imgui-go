GENERATOR:
  PackageName: imgui
  PackageDescription: "Package imgui provides Go bindings for cimgui which is a C-wrapper for Dear ImGui by ocornut"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: ["cimgui/cimgui.h"]
  Options:
    SafeStrings: true
PARSER:
  IncludePaths:
  SourcesPaths:
    - cimgui/cimgui.h
TRANSLATOR:
  ConstRules:
    defines: eval
    enum: eval
  Rules:
    global:
      - {action: accept, from: "^ig"}
      - {action: accept, from: "^Im"}
      - {action: replace, from: "^ig"}
      - {action: replace, from: "^ImGui"}
      - {transform: export}
    const:
      - {action: accept, from: "^Im"}
      - {transform: export}
    type:
      - {action: accept, from: "^Im"}
      - {transform: export}
    private:
      - {transform: unexport}
    post-global:
      - {action: replace, from: _$}
      - {load: snakecase}
  PtrTips:
    struct:
    function:
  TypeTips:
    function:
  MemTips:
